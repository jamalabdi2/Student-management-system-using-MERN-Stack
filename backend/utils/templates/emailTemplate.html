<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Email</title>
</head>
<body>
    <div style="margin: 0; padding: 0; font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">
        <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
            <h3 style="color: #555; font-size: 24px;">Hi {{firstName}} {{lastName}}</h3>
            <p style="font-weight: bold; font-size: 15px;">To complete your sign up, please verify your email:</p>
            <a style="display: inline-block; margin: 10px; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; font-size: 16px;" href="{{verificationToken}}">Verify Email</a>
            <p style="font-weight: bold; font-size: 15px;">Or copy this link and paste in your browser:</p>
            <a style="display: block; margin-top: 10px; text-decoration: none; color: #007bff; font-size: 16px;" href="{{verificationToken}}">{{verificationToken}}</a>
            <p style="font-weight: bold; font-size: 20px;">Cheers</p>
        </div>
    </div>
</body>
</html>
